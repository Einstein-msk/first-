<html>
	<head>
		<meta charset="UTF-8">
		<title>шаблон</title>
		<h1 id="main-heading"></h1>
	</head>
	<body>
		<script src="https:code.jquery.com/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			//функция, которая перемножает элементы массива
			function grow(x){
				let multiply=1;
 				for (var i=0; i<x.length; i++) {
  				  multiply*=x[i];
 				}
 				return multiply;
			}
		</script>    
	    
	</body>	 
</html>
